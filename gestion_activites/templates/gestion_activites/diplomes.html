{% extends 'gestion_activites/base.html' %}

{% block content %}

{% load static %}
<br>
<br>
<div class="global-container">
    <nav class="side-nav">
        <div class="nav-logo bloc-link">
          <img src="{% static 'IMG/parametre.png' %}">
          <h5>Management diplôme</h5>
        </div>
        {% if user.staff %}
        <a href="{% url 'create_diplome' %}" class="bloc-link">
          <img src="{% static 'IMG/dashboard.svg' %}">
          <span class="nav-links">Ajouter un diplôme</span>
        </a>
        {% endif %}
    </nav>

    <main class="main-content">

      <div class="input-control">
        <label for="search">
          <img src="{% static 'IMG/search.svg' %}">
        </label>
        <input type="text" id="search" placeholder="Trouver un diplôme" style="background-color:#FFF">
      </div>

      <h2 class="main-title"></h2>
      <div class="row">
      <div class="col-md-6 table-search-diplome">
        <h3 class="table-title">Nom</h3>
        <h3 class="table-title">Actions</h3>
      </div></div>
      <div class="row">
      <div class="col-md-6 table-results"></div>
    </div>
    </main>

</div>
{% endblock content %}
{% block js %}
<script type="text/javascript">
const searchInput = document.querySelector("#search")
const searchResult = document.querySelector(".table-results")


let dataArray;
let dataDiplome;

async function makeRequest(url, method, body){
  let headers = {
    'X-Requested-With': 'XMLHttpRequest',
    'Content-Type': 'application/json',
    'Accept': 'application/json'
  }

  let response = await fetch(url,{
    method: method,
    headers: headers,
    body: body
  })

  return await response.json()
}

async function getMissions(){
  let url = 'http://127.0.0.1:8000/gestion_activites/diplomes';
  
  const fields = await makeRequest(url,'get')
  console.log("function fetch     -------------")
  const data_agent = fields["content-data"]

  

  dataArray = orderList(data_agent)
  
  
  createUserList(dataArray)
}

getMissions()

function orderList(data) {
  try {
    const orderedData = data.sort((a,b) => {
      if(a["fields"]["nom_diplome"].toLowerCase() < b["fields"]["nom_diplome"].toLowerCase()) {
        return -1;
      }
      if(a["fields"]["nom_diplome"].toLowerCase() > b["fields"]["nom_diplome"].toLowerCase()) {
        return 1;
      }
      return 0;
    })
    
    return orderedData;
  } catch {
    return NaN;
  }
}


function createUserList(usersList) {
  try {
    usersList.forEach(user => {

      const listItem = document.createElement("div");
      listItem.setAttribute("class", "container table-item-diplome");
      
      listItem.innerHTML = `
      <a href="detail_diplome/${user["pk"]}">
      <p class="name" style="color:green">${user["fields"]["nom_diplome"]}</p>
      &nbsp;</a>
      <p><a href="detail_diplome/${user["pk"]}" class="btn btn-outline-primary btn-sm col-md-2">Voir</a>
      </p>
      `
      searchResult.appendChild(listItem);
    })
  } catch {
    const listItem = document.createElement("div");
    listItem.innerHTML = `
      <p>Aucun diplôme trouvé</>
      `
      searchResult.appendChild(listItem);
  }

}

searchInput.addEventListener("input", filterData)

function filterData(e) {

  searchResult.innerHTML = ""

  const searchedString = e.target.value.toLowerCase().replace(/\s/g, "");

  const filteredArr = dataArray.filter(el => 
    el["fields"]["nom_diplome"].toLowerCase().replace(/\s/g, "").includes(searchedString)
    )

  createUserList(filteredArr)

  const titreRecherche = document.querySelector(".main-title")
  titreRecherche.innerHTML = ""
  const item = document.createElement("span");
  item.innerText="Résultat de la recherche"
  titreRecherche.appendChild(item);
}

</script>
{% endblock js %}
