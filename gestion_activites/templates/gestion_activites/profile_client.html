{% extends extend %}

{% block content %}

{% load static %}

<div class="container rounded bg-white mt-5 mb-5" style="width: 40%;">
    <div class="row">
        <div class="col-md">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Paramétrage profil Client</h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">Nom réprésentatif du client</label><input type="text" class="form-control" placeholder="{{client.nom}}" value="" disabled/></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">Rue 1</label><input type="text" class="form-control" placeholder="{{client.rue1}}" disabled/></div>
                    <div class="col-md-12"><label class="labels">Rue 2</label><input type="text" class="form-control" placeholder="{{client.rue2}}" disabled/></div>
                    <div class="col-md-12"><label class="labels">Ville</label><input type="text" class="form-control" placeholder="{{client.ville}}" disabled/></div>
                    <div class="col-md-12"><label class="labels">Code Postal</label><input type="text" class="form-control" placeholder="{{client.code_postal}}" disabled/></div>
                    <div class="col-md-12"><label class="labels">Boite Postale</label><input type="text" class="form-control" placeholder="{{client.boite_postale}}" disabled/></div>
                    <div class="col-md-12"><label class="labels">Numéro de téléphone</label><input type="text" class="form-control" placeholder="{{client.telephone}}" disabled/></div>
                    <div class="col-md-12"><label class="labels">Adresse Email</label><input type="text" class="form-control" placeholder="{{client.mail}}" disabled/></div>
                </div>
                <div class="mt-3 text-center"><a href="{% url 'update_client' client.id %}"><button class="btn btn-warning profile-button" type="button">Mettre à jour le profil</button></a></div>
                <div class="mt-3 text-center"><a href="{% url 'delete_client' client.id %}"><button class="btn btn-outline-danger profile-button" type="button">Supprimer</button></a></div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
{% endblock content %}
