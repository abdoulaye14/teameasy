{% extends extend %}
{%load crispy_forms_tags %} 
{% block content %}
<br>
<br>
<div class="container rounded bg-white mt-5 mb-5" style="width: 40%;">
    <div class="row">
        <div class="col-md">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4>Ajout d'un nouveau diplôme à {{ agent }}</h4>
                
                </div>

                <form class="form-group" method="post" action="" name="" id="" enctype='multipart/form-data'>
                    {% csrf_token %}
                    {{ formset.management_form }}
                    
                    <div class="row mt-3">
                    {% for form in formset %}
                        <div class="col-sm">
                            {{form|crispy}}
                        </div>
                        <hr>
                    {% empty %}
                    contenu vide
                    {% endfor %}
                    </div>
                    <input class="btn btn-primary btn-block" type="submit" value="Enregistrer">
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
