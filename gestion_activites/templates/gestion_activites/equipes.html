{% extends 'gestion_activites/base.html' %}

{% block content %}

{% load static %}
<br>
<br>
<div class="global-container">
    <nav class="side-nav">
        <div class="nav-logo bloc-link">
          <img src="{% static 'IMG/parametre.png' %}">
          <h5>Management equipes</h5>
        </div>
        {% if user.staff %}
        <a href="{% url 'create_equipe' %}" class="bloc-link">
          <img src="{% static 'IMG/profile_defaut.jpg' %}">
          <span class="nav-links">Ajouter une équipe</span>
        </a>
        {% endif %}
    </nav>

    <main class="main-content">

      <div class="input-control">
        <label for="search">
          <img src="{% static 'IMG/search.svg' %}">
        </label>
        <input type="text" id="search" placeholder="Trouver une équipe" style="background-color:#FFF">
      </div>

      <h2 class="main-title"></h2>

      <div class="table-search">
        <h3 class="table-title">Nom</h3>
        <h3 class="table-title">Responsable</h3>
        <h3 class="table-title">Telephone</h3>
        <h3 class="table-title">Ville</h3>
        <h3 class="table-title">Code postal</h3>
        <h3 class="table-title">Actions</h3>
      </div>

      <div class="table-results"></div>

    </main>

</div>

{% endblock content %}
{% block js %}
<script type="text/javascript">
const searchInput = document.querySelector("#search")
const searchResult = document.querySelector(".table-results")


let dataArray;
let dataRespons;

async function makeRequest(url, method, body){
  let headers = {
    'X-Requested-With': 'XMLHttpRequest',
    'Content-Type': 'application/json',
    'Accept': 'application/json'
  }

  let response = await fetch(url,{
    method: method,
    headers: headers,
    body: body
  })

  return await response.json()
}

async function getEquipes(){
  let url = 'http://127.0.0.1:8000/gestion_activites/equipes';
  
  const fields = await makeRequest(url,'get')
  console.log("function fetch     -------------")
  const data_equipe = fields["content-data"]
  const date_responsable = fields["responsables"]
  dataArray = orderList(data_equipe)
  dataRespons = date_responsable
  
  
  createUserList(data_equipe)
}

getEquipes()

function orderList(data) {
  try {
    const orderedData = data.sort((a,b) => {
      if(a["fields"]["nom_equipe"].toLowerCase() < b["fields"]["nom_equipe"].toLowerCase()) {
        return -1;
      }
      if(a["fields"]["nom_equipe"].toLowerCase() > b["fields"]["nom_equipe"].toLowerCase()) {
        return 1;
      }
      return 0;
    })
    
    return orderedData;
} catch {
  return NaN;
}
}


function createUserList(usersList) {
  try {
    usersList.forEach(user => {

      const listItem = document.createElement("div");
      listItem.setAttribute("class", "table-item");

      listItem.innerHTML = `
      <a href="profile_equipe/${user["pk"]}"><div class="container-img">
      <img src="images/${dataRespons[user["pk"]]["photo"]}">
      <p class="name" style="color:green">${user["fields"]["nom_equipe"]}</p>
      </div>&nbsp;</a>
      <p class="name">${dataRespons[user["pk"]]["nom"]} ${dataRespons[user["pk"]]["prenom"]}</p>
      <p class="phone"><a href="tel:000000000000">${dataRespons[user["pk"]]["telephone"]}</a></p>
      <p class="ville">${dataRespons[user["pk"]]["ville"]}</p>
      <p class="code_postal">${dataRespons[user["pk"]]["code_postal"]}</p>
      <p><a href="profile_equipe/${user["pk"]}" class="btn btn-outline-primary btn-sm col-md-6">Voir</a>
      </p>
      `
      searchResult.appendChild(listItem);
    })
  } catch {
    const listItem = document.createElement("div");
    listItem.innerHTML = `
      <p>Aucune équipe trouvée</>
      `
      searchResult.appendChild(listItem);
  }

}

searchInput.addEventListener("input", filterData)

function filterData(e) {

  searchResult.innerHTML = ""

  const searchedString = e.target.value.toLowerCase().replace(/\s/g, "");

  const filteredArr = dataArray.filter(el => 
    el["fields"]["nom_equipe"].toLowerCase().replace(/\s/g, "").includes(searchedString) ||
    `${dataRespons[el["pk"]]["nom"] + dataRespons[el["pk"]]["prenom"]}`.toLowerCase().replace(/\s/g, "").includes(searchedString) ||
    `${dataRespons[el["pk"]]["prenom"] + dataRespons[el["pk"]]["nom"]}`.toLowerCase().replace(/\s/g, "").includes(searchedString) ||
    dataRespons[el["pk"]]["code_postal"].toLowerCase().replace(/\s/g, "").includes(searchedString) ||
    dataRespons[el["pk"]]["ville"].toLowerCase().replace(/\s/g, "").includes(searchedString)
  )

  createUserList(filteredArr)

  const titreRecherche = document.querySelector(".main-title")
  titreRecherche.innerHTML = ""
  const item = document.createElement("span");
  item.innerText="Résultat de la recherche"
  titreRecherche.appendChild(item);
}
</script>
{% endblock js %}
