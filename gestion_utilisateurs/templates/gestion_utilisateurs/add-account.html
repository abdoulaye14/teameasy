{% extends extend %}

{% block content %}

{% load static %}
<br>

<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
          

        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Paramétrage compte</h4>
                </div>
                {% if user.is_staff %}
                <form class="form-group g-3" method="post" action="">
                    {% csrf_token %}  
                <div class="row mt-3">
                    <div class="col-md-12" style="font: size 15px;"><label class="">Selectionner un rôle à cet agent</label></div>
                        <div class="col-md-6">
                            <select class="form-control" id="agents" name="role" placeholder="Sélection dynamique" data-search="true" data-silent-initial-value-set="true">
                                <option value="">default</option>
                                <option value="staff">administrateur</option>
                                <option value="responsable">responsable d'équipe</option>
                            </select>
                        </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6" name="role" style="font: size 15px;"><label class="">Activer ce compte</label></div>
                    <div class="col-md-6 form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" name="statut">
                        <label class="form-check-label" for="flexSwitchCheckDefault">Statut du compte</label>
                    </div>
                </div>
                
                <div class="mt-5 text-center"><input type="submit" class="btn btn-success float-end" id="submit" value="Enregistrer"></div>
                <div class="mt-3"><a href="{% url 'agents' %}"><button class="btn btn-dark" type="button">Annuler</button></a></div>
                </form>
                {% endif %}
            </div>
        </div>
        <div class="col-md-4">
            <div class="p-3 py-5">

            </div>
        </div>
    </div>
</div>
</div>
</div>
{% endblock content %}
