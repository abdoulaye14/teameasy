{% extends extend %}

{% block content %}
{% load static %}

<div class="container rounded mt-5 col-lg-4 col-md-6 col-sm-12" style="background-color: #FFFFFF;">

    <form class="" method="post" action="">
        {% csrf_token %}
        <div class="p-3 py-3">
            <div class="row mt-3">
                <div class="col-md col-sm-12 ">
                    <div class="form-floating">
                        <input type="text" class="form-control" name="username" id="floatingInput" placeholder="Adresse e-mail" disabled/>
                    <label for="floatingInput">Nom d'utilisateur</label></div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md">
                    <div class="form-floating">
                        <input type="email" class="form-control" name="email" id="floatingInput" placeholder="Adresse e-mail" disabled/>
                    <label for="floatingInput">Adresse e-mail</label></div>
                </div>
            </div>
            <div class="row mt-3 justify-content-center">
                <div class="form-floating">
                    <select class="form-select" name="role" id="floatingSelectGrid" aria-label="Floating label select example">
                        <option selected>Cliquer ici</option>
                            <option value="default">default</option>
                            <option value="staff">administrateur</option>
                            <option value="responsable">responsable d'équipe</option>
                        </select>
                    <label for="floatingSelectGrid">Veuiller choisir un rôle pour cet agent</label>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-6" name="status" style="font: size 15px;"><label class="">Activer ce compte</label></div>
                <div class="col-md-6 form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" name="statut">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Statut du compte</label>
                </div>
            </div>

            <div class="row mt-3 justify-content-center">
                
                <input type="submit" class="btn btn-success col-md-10 col-lg-5 col-sm-12" id="submit" value="Ajouter un nouvel utilisateur">
            </div>
        </div>
    </form>
</div>
{% endblock %}
