{% load static %}
<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width", initial-scale="1">
        <title>teameasy</title>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    
        <!-- <base href="{% static '/' %}"> -->
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet"
        />
    
    </head>
    <body style="background-color: #F0F2F5;">

    {% include 'gestion_activites/messages.html' %}
        <div class="row" style="padding-top: 10%;">
            <div class="container rounded mt-5 col-md-4">
                <img src="{% static 'IMG/logo-teameasy2.0.png' %}">
                <h3>Avec TeamEasy, automatiser vos activités professionnelles n'a jamais été aussi simple.</h3>
            </div>
            <div class="container rounded mt-5 col-md-3" style="background-color: #FFFFFF;">

                <form class="" method="post" action="">
                    {% csrf_token %}
                    <div class="p-3 py-3">
                        <div class="row mt-3">
                            <div class="col-md ">
                                <div class="form-floating">
                                    <input type="email" class="form-control is-invalid" name="email" id="floatingInput" placeholder="Adresse e-mail">
                                <label for="floatingInput">Adresse e-mail</label></div>
                            </div>
                        </div>
                        
                        <div class="row mt-3 justify-content-center">
                                <button type="submit" class="btn btn-info col-md-11" id="submit">Poursuivre la procédure</button>
                        </div>
                        <hr>
                        <div class="row mt-3 justify-content-center">
                            <button class="btn btn-dark col-md-6">Retouner à l'accueil</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </body>
</html>
